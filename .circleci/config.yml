version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.1
        environment:
          BUNDLER_VERSION: 2.0.1
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: gem install bundler:2.1.4          
      - ruby/bundle-install

