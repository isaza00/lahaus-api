version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.1
        environment:
          BUNDLER_VERSION: 2.0.1
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            gem install bundler -v 2.0.1
            bundle install
      - run:
          name: installing postgres
          command: |
            sudo apt-get update
            sudo apt-get install postgresql
            sudo -u postgres createuser test
            sudo -u postgres createdb lahaus_api_test
            rails db:create
            rails db:migrate
      - run: rails test

